<table class="table table-hover">
    <tr>
        <td width='70px'>
            <a href="{{ url_for('main.user', username=post.author.username) }}">
                <img src="{{ post.author.avatar(70) }}"/>
            </a>
        </td>
        <td>
            {% set user_link %}
                <span class="user_popup">
                    <a href="{{ url_for('main.user', username=post.author.username )}}">{{ post.author.username }}</a>
                </span>
            {% endset %}
            {{  _('%(username)s said %(when)s',
            username=user_link, when=moment(post.timestamp).fromNow()) }}
            <br>
            <span id='post{{ post.id }}'> {{ post.body }} </span>
            {% if post.language and post.language != g.locale %} {% endif %}
            <br><br>
            <!-- <span id="transaltion {{ post.id }}">
                <a href="javascript:translate('#post{{ post.id }}', '#translation{{ post.id }}', '{{ post.language }}', '{{ g.locale }}');">Translate</a>
            </span> -->
        </td>
    </tr>
</table>
